<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>
        <!--ol es una ordened list, lista ordenanasa en ingle pa´
        y li son los elementos de la lista. Este tipo de lista se usa cuando si importa el orden; ej: un top-->

        <ul>
            <li>Papa</li>
            <li>Queso</li>
            <li>Mayonesa</li>
        </ul>
        <!--ul es una unordened list, lista desordenanada en ingle pa´
        y li son los elementos de la lista. Este tipo de lista se usa cuando no importa el orden; ej: un menu desplegable-->

    </body>

</html>
